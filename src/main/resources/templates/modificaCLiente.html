<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos1.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h2>Datos de Cliente</h2>
        <br><hr>
        <a th:href="@{/}">Regresar</a>
        
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <br>
            <label>Nombre</label>
            <input type="text" name="nombre" value="" th:field="*{nombre}" size="30" />
            <br>
            <label>Apellidos</label>
            <input type="text" name="apellidos" value="" th:field="*{apellidos}" size="40" />
            <br>
            <label>Correo</label>
            <input type="email" name="correo" value="" th:field="*{correo}" size="15" />
            <br>
            <label>Telefono</label>
            <input type="tel" name="telefono" value="" th:field="*{telefono}" size="10" />
            <br>
            <input type="submit" value="Guardar">
        </form>
    </body>
</html>
